name: Build and Deploy to Firebase

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      flavor:
        description: 'Build flavor'
        required: true
        default: 'prod'
        type: choice
        options:
          - dev
          - prod

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  JAVA_VERSION: '17'

jobs:
  build:
    name: Build APKs
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Decode Keystore
        env:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
        run: |
          echo "$KEYSTORE_BASE64" | base64 --decode > release.keystore

      - name: Build Release APKs and AABs
        env:
          storeFile: release.keystore
          storePassword: ${{ secrets.KEYSTORE_PASSWORD }}
          keyAlias: ${{ secrets.KEY_ALIAS }}
          keyPassword: ${{ secrets.KEY_PASSWORD }}
        run: |
          FLAVOR=${{ github.event.inputs.flavor || 'prod' }}
          ./gradlew :mobile:assemble${FLAVOR^}Release :wear:assemble${FLAVOR^}Release
          ./gradlew :mobile:bundle${FLAVOR^}Release :wear:bundle${FLAVOR^}Release

      - name: Upload Mobile APK
        uses: actions/upload-artifact@v4
        with:
          name: mobile-apk
          path: mobile/build/outputs/apk/**/release/*.apk
          retention-days: 7

      - name: Upload Wear APK
        uses: actions/upload-artifact@v4
        with:
          name: wear-apk
          path: wear/build/outputs/apk/**/release/*.apk
          retention-days: 7

      - name: Upload Mobile AAB
        uses: actions/upload-artifact@v4
        with:
          name: mobile-aab
          path: mobile/build/outputs/bundle/prodRelease/*.aab
          retention-days: 30

      - name: Upload Wear AAB
        uses: actions/upload-artifact@v4
        with:
          name: wear-aab
          path: wear/build/outputs/bundle/prodRelease/*.aab
          retention-days: 30

  deploy-play-store:
    name: Deploy to Google Play Internal Testing
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'

    steps:
      - name: Download Mobile AAB
        uses: actions/download-artifact@v4
        with:
          name: mobile-aab
          path: mobile-aab

      - name: Download Wear AAB
        uses: actions/download-artifact@v4
        with:
          name: wear-aab
          path: wear-aab

      - name: Find AAB files
        id: find-aabs
        run: |
          MOBILE_AAB=$(find mobile-aab -name "*.aab" | head -1)
          WEAR_AAB=$(find wear-aab -name "*.aab" | head -1)
          echo "mobile_aab=$MOBILE_AAB" >> $GITHUB_OUTPUT
          echo "wear_aab=$WEAR_AAB" >> $GITHUB_OUTPUT
          echo "all_aabs=$MOBILE_AAB,$WEAR_AAB" >> $GITHUB_OUTPUT
          echo "Mobile AAB: $MOBILE_AAB"
          echo "Wear AAB: $WEAR_AAB"

      - name: Deploy to Play Store
        uses: r0adkll/upload-google-play@v1
        with:
          serviceAccountJsonPlainText: ${{ secrets.GOOGLE_PLAY_SERVICE_ACCOUNT }}
          packageName: com.dripsync
          releaseFiles: ${{ steps.find-aabs.outputs.all_aabs }}
          track: internal
          status: draft
