<svg xmlns="http://www.w3.org/2000/svg" width="1080" height="1920" viewBox="0 0 1080 1920">
  <!-- Phone frame background -->
  <rect width="1080" height="1920" fill="#0F172A"/>

  <!-- Status bar -->
  <rect y="0" width="1080" height="80" fill="#1E293B"/>
  <text x="50" y="52" font-family="system-ui, sans-serif" font-size="28" fill="#94A3B8">9:41</text>
  <text x="950" y="52" font-family="system-ui, sans-serif" font-size="28" fill="#94A3B8">100%</text>

  <!-- Header -->
  <text x="540" y="180" font-family="system-ui, sans-serif" font-size="48" font-weight="bold" fill="#FFFFFF" text-anchor="middle">DripSync</text>

  <!-- Main progress circle -->
  <circle cx="540" cy="500" r="200" fill="none" stroke="#1E293B" stroke-width="24"/>
  <circle cx="540" cy="500" r="200" fill="none" stroke="#06B6D4" stroke-width="24"
          stroke-dasharray="880" stroke-dashoffset="264" stroke-linecap="round"
          transform="rotate(-90 540 500)"/>

  <!-- Progress text -->
  <text x="540" y="480" font-family="system-ui, sans-serif" font-size="72" font-weight="bold" fill="#FFFFFF" text-anchor="middle">1,400</text>
  <text x="540" y="540" font-family="system-ui, sans-serif" font-size="32" fill="#94A3B8" text-anchor="middle">/ 2,000 ml</text>
  <text x="540" y="600" font-family="system-ui, sans-serif" font-size="28" fill="#06B6D4" text-anchor="middle">70% 達成</text>

  <!-- Quick add buttons -->
  <rect x="80" y="780" width="200" height="120" rx="16" fill="#1E293B"/>
  <text x="180" y="850" font-family="system-ui, sans-serif" font-size="36" fill="#FFFFFF" text-anchor="middle">+100ml</text>

  <rect x="320" y="780" width="200" height="120" rx="16" fill="#1E293B"/>
  <text x="420" y="850" font-family="system-ui, sans-serif" font-size="36" fill="#FFFFFF" text-anchor="middle">+200ml</text>

  <rect x="560" y="780" width="200" height="120" rx="16" fill="#1E293B"/>
  <text x="660" y="850" font-family="system-ui, sans-serif" font-size="36" fill="#FFFFFF" text-anchor="middle">+350ml</text>

  <rect x="800" y="780" width="200" height="120" rx="16" fill="#1E293B"/>
  <text x="900" y="850" font-family="system-ui, sans-serif" font-size="36" fill="#FFFFFF" text-anchor="middle">+500ml</text>

  <!-- Today's records section -->
  <text x="80" y="1000" font-family="system-ui, sans-serif" font-size="32" fill="#94A3B8">今日の記録</text>

  <rect x="80" y="1040" width="920" height="100" rx="12" fill="#1E293B"/>
  <text x="140" y="1100" font-family="system-ui, sans-serif" font-size="28" fill="#FFFFFF">09:00</text>
  <text x="400" y="1100" font-family="system-ui, sans-serif" font-size="28" fill="#06B6D4">+200ml</text>

  <rect x="80" y="1160" width="920" height="100" rx="12" fill="#1E293B"/>
  <text x="140" y="1220" font-family="system-ui, sans-serif" font-size="28" fill="#FFFFFF">12:30</text>
  <text x="400" y="1220" font-family="system-ui, sans-serif" font-size="28" fill="#06B6D4">+350ml</text>

  <rect x="80" y="1280" width="920" height="100" rx="12" fill="#1E293B"/>
  <text x="140" y="1340" font-family="system-ui, sans-serif" font-size="28" fill="#FFFFFF">15:45</text>
  <text x="400" y="1340" font-family="system-ui, sans-serif" font-size="28" fill="#06B6D4">+500ml</text>

  <!-- Bottom navigation -->
  <rect x="0" y="1760" width="1080" height="160" fill="#1E293B"/>
  <text x="200" y="1860" font-family="system-ui, sans-serif" font-size="28" fill="#06B6D4" text-anchor="middle">ダッシュボード</text>
  <text x="540" y="1860" font-family="system-ui, sans-serif" font-size="28" fill="#64748B" text-anchor="middle">統計</text>
  <text x="880" y="1860" font-family="system-ui, sans-serif" font-size="28" fill="#64748B" text-anchor="middle">設定</text>
</svg>
